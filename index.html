<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/a8016ef54f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container main">
      <form id="searchForm">
        <input
          type="search"
          placeholder="Enter a city"
          autocomplete="off"
          class="searchBar"
          autofocus="on"
        />
        <div class="btn-group" role="group">
          <button type="submit" class="btn-sm">Search</button>
          <button type="button" class="btn-sm" id="geoLocation">
            <i class="fa-solid fa-location-arrow"></i>
          </button>
        </div>
      </form>

      <div class="card currentInfo">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h4 class="card-title" id="city">Dallas</h4>
              <ul class="card-text">
                <li>
                  <span id="current-day">Monday</span>
                  <span id="time">4:19 pm</span>
                </li>
                <li id="date">3/12/2022</li>
                <li>
                  <span id="current-temp">65</span>
                  <span id="unit">
                    <a href="#" id="unitC">°C</a>|<a href="#" id="unitF">°F</a>
                  </span>
                </li>
              </ul>
            </div>
            <i class="fa-solid fa-sun current-icon col-6"></i>
          </div>
        </div>
      </div>

      <div class="days">
        <p>
          <strong>Sunday</strong>
          65℉/25℉ <i class="fa-solid fa-cloud-sun"></i>
        </p>
      </div>
      <div class="days">
        <p>
          <strong>Monday</strong>
          65℉/25℉ <i class="fa-solid fa-cloud-rain"></i>
        </p>
      </div>
      <div class="days">
        <p>
          <strong>Tuesday</strong>
          65℉/25℉ <i class="fa-solid fa-cloud-sun"></i>
        </p>
      </div>
      <div class="days">
        <p>
          <strong>Wednesday</strong>
          65℉/25℉ <i class="fa-solid fa-sun"></i>
        </p>
      </div>
      <div class="days">
        <p>
          <strong>Thursday</strong>
          65℉/25℉ <i class="fa-solid fa-sun"></i>
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
